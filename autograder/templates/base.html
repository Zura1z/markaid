<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <link href="http://fonts.cdnfonts.com/css/euclid-circular-a" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        {% endblock %}
    </head>
    <body>
        <nav class="navbar is-transparent">
            <div class="navbar-brand">
              <a class="navbar-item" href="/">
                <img src="{{ url_for('static', filename='aiwerxlogo.png') }}" alt="https://ai-werx.com/wp-content/uploads/2021/11/logo.png" width="120" height="28">
              </a>
              <div class="navbar-burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          
            <div id="navbarExampleTransparentExample" class="navbar-menu">
                <div class="navbar-start ">
                <a class="navbar-item " style="text-decoration:none" href="/">
                  Home
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link" style="text-decoration:none" href="https://bulma.io/documentation/overview/start/">
                    Tools
                  </a>
                    <div class="navbar-dropdown is-boxed">
                        <a class="navbar-item" style="text-decoration:none" href="https://bulma.io/documentation/overview/start/">
                        Image to Text
                        </a>
                        <a class="navbar-item" style="text-decoration:none" href="https://bulma.io/documentation/overview/start/">
                            Sentiment Analysis
                        </a>
                        <a class="navbar-item" style="text-decoration:none" href="/discourse_home/">
                            Discourse Detector
                        </a>
                        <a class="navbar-item is-active" style="text-decoration:none" href="https://bulma.io/documentation/components/breadcrumb/">
                        
                        </a>
                    </div>
                </div>
            
          </nav>
          <div id="content">{% block content %}{% endblock %}</div>
    </body>
</html>
